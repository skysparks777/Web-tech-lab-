<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Click the button to say Hello!</h1>
    <button onclick="sayHello()">Say Hello</button>

    <script>
        function sayHello() {
            alert('Hello!, I m Prashita K and u fell into my TRAP, now ur computer is mine  ');
        }
    </script>
</body>
</html>
