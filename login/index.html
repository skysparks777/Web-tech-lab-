<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Login & Sign Up</title>
</head>
<body>
  <div class="container">
    <div id="form-container">
      <!-- Login Form -->
      <h2>Login</h2>
      <form id="login-form" action="server.php" method="POST" onsubmit="return validateLogin()">
        <input type="hidden" name="action" value="login">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Login</button>
        <p><a href="#" onclick="showHint()">Forgot Password?</a></p>
      </form>

      <!-- Sign Up Form -->
      <h2>Sign Up</h2>
      <form id="signup-form" action="server.php" method="POST" onsubmit="return validateSignup()">
        <input type="hidden" name="action" value="signup">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>

        <label for="signup-hint">Password Hint:</label>
        <input type="text" id="signup-hint" name="hint" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
