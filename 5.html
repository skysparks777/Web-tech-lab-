<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Date</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 20%; background-color: #f4f4f9;">

    <h1 style="color: #333;">Today's Date</h1>
    <p id="date" style="font-size: 24px; color: #555;">Loading...</p>

    <script>
        // JavaScript to display today's date
        const dateElement = document.getElementById("date");
        const today = new Date();
        const formattedDate = today.toLocaleDateString("en-US", {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        dateElement.textContent = formattedDate;
    </script>

</body>
</html>
