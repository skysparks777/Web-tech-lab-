<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
</head>
<body>
    <h1>Student Feedback Form</h1>
    <form action="#" method="post">
        <!-- Student Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <!-- Course Feedback -->
        <label for="course">Course:</label><br>
        <select id="course" name="course">
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
        </select><br><br>
        <!-- Satisfaction Level -->
        <label>Satisfaction Level:</label><br>
        <input type="checkbox" id="content" name="satisfaction" value="Content Quality">
        <label for="content">Content Quality</label><br>
        <input type="checkbox" id="teaching" name="satisfaction" value="Teaching Method">
        <label for="teaching">Teaching Method</label><br>
        <input type="checkbox" id="infrastructure" name="satisfaction" value="Infrastructure">
        <label for="infrastructure">Infrastructure</label><br><br>
        <!-- Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>
        <!-- Submit and Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
